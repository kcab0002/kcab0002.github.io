<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Remove Images | PixTag</title>
</head>
<body>
<nav class="nav-bar" style="background-color: black; padding: 10px 0; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="lndex.html">Sign Out</a></li>
    </ul>
</nav>

<div class="outer-container">
    <h1>Remove Images</h1>
    <h4>Enter an thumbnail image URL to remove.</h4>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter an thumbnail image URL...">
        <button onclick="removeImage()">Submit</button>
    </div>
    <div id="message" class="hidden"></div>
    <div class="image-grid" id="imageGrid"></div>
</div>

<footer>
    <p>Front-end designed & developed by Mehyar Belal | Group 63 &copy; 2024</p>
</footer>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin: 0;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .nav-bar ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
        text-align: center;
    }

    .nav-bar li {
        display: inline;
        margin-right: 15px;
    }

    .nav-bar a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
    }

    .outer-container {
        margin: auto 0; /* Center vertically */
        padding: 0 20em; /* Adjust horizontal padding if necessary */
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .outer-container h1 {
        font-size: 4em;
        animation: slideInDown 1s ease-in-out;
    }

    .outer-container h4 {
        margin-top: 20px;
    }

    .search-container {
        margin-top: 20px;
        width: 80%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 2s ease-in-out;
    }

    .search-container input {
        width: 100%;
        padding: 15px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .search-container input:focus {
        outline: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .search-container button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .search-container button:hover {
        background-color: #003580;
    }

    footer {
        width: 100%;
        text-align: center;
        color: white;
        padding: 20px 0;
        background-color: #000000;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideInDown {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    #message {
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.2rem;
        animation: fadeIn 0.5s ease-in-out;
    }

    .hidden {
        display: none;
    }

    .success {
        background-color: #4CAF50;
        color: white;
    }

    .error {
        background-color: #f44336;
        color: white;
    }
</style>

<script>
    async function removeImage() {
        const url = document.getElementById('searchInput').value;
        const messageDiv = document.getElementById('message');
        messageDiv.classList.add('hidden');
        messageDiv.classList.remove('success', 'error');

        if (!url) {
            showMessage('Please enter a URL', 'error');
            return;
        }

        try {
            const response = await fetch('https://u4zfomwt73.execute-api.us-east-1.amazonaws.com/default/deletes_images', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: [url] })
            });

            const data = await response.json();
            console.log(data);
            if (response.ok) {
                showMessage('Image removed successfully!', 'success');
            } else {
                showMessage(data.error || 'Failed to remove image', 'error');
            }
        } catch (error) {
            showMessage('An error occurred: ' + error.message, 'error');
        }
    }

    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.classList.add(type);
        messageDiv.classList.remove('hidden');
    }
</script>
</body>
</html>
