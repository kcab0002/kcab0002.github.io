<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Login | PixTag</title>
    <!-- Include AWS SDK for JavaScript -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
</head>
<body>

<header style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
    <img width="50px" height="50px" src="./assets/favicon.png" alt="">
    PixTag
</header>

<div class="container">
    <p>Enter your email & password to Login.</p>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="button" class="google-btn" onclick="signInWithGoogle()">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" height="20">
                <span>Sign in with Google</span>
            </button>
        </div>
        <button type="submit">Login</button>
    </form>
    <p style="color:#3498db; font-weight: 800; cursor: pointer;" onclick="create_account()">Create An Account </p>
</div>

<footer>
    <p>Front-end designed & developed by Mehyar Belal | Group 63 &copy; 2024</p>
</footer>

<script>
    // Configure AWS SDK
    AWS.config.region = 'us-east-1'; // Region
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: 'us-east-1:cdc1614b-ca18-46eb-8b16-c09a64212901',
    });

    var cognito = new AWS.CognitoIdentityServiceProvider();

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        var params = {
            AuthFlow: 'USER_PASSWORD_AUTH',
            ClientId: '50dkb0sdkpctoq4hh69v829bjv', // Your user pool client id here
            AuthParameters: {
                USERNAME: email,
                PASSWORD: password
            }
        };

        try {
            const result = await cognito.initiateAuth(params).promise();
            console.log(result);
            // Set isAuthenticated flag only when login is successful
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('userEmail', email);
            alert('Login successful! Redirecting to home page.');
            window.location.href = 'index.html';
        } catch (error) {
            console.error('Error logging in:', error);
            alert('Error logging in: ' + error.message);
        }
    });

    function create_account(){
        window.location.href = "signup.html";
    }

    function signInWithGoogle() {
        const clientId = '4t62hj34iqid68n5s5q10a5h19'; // Your Cognito App Client ID
        const domain = 'new-cognit.auth.us-east-1.amazoncognito.com'; // Your Cognito domain
        const redirectUri = 'https://kcab0002.github.io/index.html'; // This must match one of the "Allowed callback URLs" in your Cognito setup
        const responseType = 'code'; // Use 'code' for the Authorization Code Grant flow
        const scope = 'email openid'; // Include any other scopes as per your requirement
        const url = `https://${domain}/oauth2/authorize?response_type=${responseType}&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&identity_provider=Google`;

        window.location.href = url;
    }


    
</script>
</body>
</html>
